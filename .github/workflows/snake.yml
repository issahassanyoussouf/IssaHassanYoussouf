name: Generate Snake

on:
  schedule: # Ex√©cution automatique une fois par jour
    - cron: "0 0 * * *"
  workflow_dispatch: # Permet de lancer manuellement le workflow
  push: # Se lance aussi √† chaque push sur le repo
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: IssaYoussouf
          outputs: dist/snake.svg

      - name: Push to GitHub
        uses: EndBug/add-and-commit@v9
        with:
          message: "üêç update snake animation"
          add: "dist/snake.svg"
